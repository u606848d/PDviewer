<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main class="container">
        <div class="panel" id="control-panel">
            <div class="control-group">
                <label for="dist-selector">分布を選択:</label>
                <select id="dist-selector">
                    <option value="normal">正規分布 (Normal)</option>
                    <option value="binomial">二項分布 (Binomial)</option>
                </select>
            </div>
            <div id="parameter-controls"></div>
        </div>

        <div class="panel" id="display-panel">
            <div id="plot"></div>
            <div id="info-panel"></div>
        </div>
    </main>

</body>
</html>
